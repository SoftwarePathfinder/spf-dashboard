<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/main.xhtml">
	<ui:define name="content">
		<h:form>
			<p:outputLabel value="Name"/>
			<p:inputText value="#{projectBean.project.name}"/>
			<br/>
			<p:outputLabel value="Description"/>
			<p:inputText value="#{projectBean.project.description}"/>
			<br/>
			<p:outputLabel value="Execution Status(Number 0-100)"/>
			<p:inputText value="#{projectBean.project.executionStatus}"/>
			<br/>
			<p:commandButton value="Save" action="#{projectBean.save}"/>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
